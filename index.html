<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>robotica "avaçada"</title>
</head>
<body>
    <main>
        <div class="passo"id=passo-o></div>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.jpg" alt="">
            <p>compensa comprar um computador, aproveitar e jogar com os amigos e questoes financeiras</p>
            <button class="btn-proximo" data-proximo="1">YES</button>
            <button class="btn-proximo" data-proximo="2">NO</button>
        </div>
        <div class="passo" id="passo-1">
            <img src="cenario-passo1.jpg" alt="">
            <p>qual é o melhor precessador para computador.</p>
            <button class="btn-proximo" data-proximo="3">INTEL</button>
            <button class="btn-proximo" data-proximo="4">RYSEN</button>
        </div>
        <div class="passo" id="passo-2">
            <img src="cenario-passo2.jpg" alt="">
            <p>qual é a melhor placa de video </p>
            <button class="btn-proximo" data-proximo="5">rtx 4060</button>
            <button class="btn-proximo" data-proximo="6">ASUS RX 6600 Dual</button>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
